body { padding-top: 70px; }
</style>
<script type="text/javascript">
function preview1(file) {
	$('#photo_image1').attr("src", URL.createObjectURL(file));
}
function preview2(file) {
	var reader = new FileReader();
	reader.onload = function(e) {
		var data = e.target.result;
		if (file.type === undefined) {
			data = "data:image/" + file.name.split('.').slice(-1)[0] + ";base64," + data.split(',')[1];
		}
		$('#photo_image2').attr("src", data);
	};
	reader.readAsDataURL(file);
}
document.addEventListener('DOMContentLoaded', function () {
	$('#btn_file').change(function(e) {
		var file = e.target.files[0];
		preview2(file);
		preview1(file);
	})
	document.addEventListener('deviceready', function () {
		if (navigator.camera) {
			var btnCamera = $('#btn_camera');
			btnCamera.text('拍照');
			btnCamera.click(function(){
				btnCamera.text('拍照中');
				navigator.camera.getPicture(function(imageURI) {
					btnCamera.text('拍照完成');
					$('#photo_image').attr('src', imageURI);
				},
				function(message) {
					btnCamera.text('拍照失败');
					alert('Failed because: ' + message);
				},
				{
					quality: 50,
					destinationType: Camera.DestinationType.FILE_URI
				});
			});
		}
	}, false);
});
</script>
</head>

		</div>
